<!-- Contizaciones -->
<section class="page-section" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Cotizaciones</h2>
        <h3 class="section-subheading text-muted">¿Requieres una cotización? Solicitalá por correo.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form id="contactForm" name="sentMessage" novalidate="novalidate">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" id="name" type="text" placeholder="Ingresa tú nombre *" required="required"
                  data-validation-required-message="Por favor ingresa tu nombre.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input class="form-control" id="email" type="email" placeholder="Correo electrónico *"
                  required="required" data-validation-required-message="Por favor ingresa tú correo electrónico.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input class="form-control" id="phone" type="tel" placeholder="Teléfono *" required="required"
                  data-validation-required-message="Por favor ingresa tú número telefónico.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" id="message" placeholder="Mensaje *" required="required"
                  data-validation-required-message="Por favor ingresa tu mensaje."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Enviar
                mensaje</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
